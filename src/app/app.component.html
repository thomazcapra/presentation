<header class="presentation-header">
    <mat-card>
        <mat-icon>code</mat-icon>
        <label color="accent"> {{ name }} - </label>
        <strong> {{ message }} </strong>
    </mat-card>
</header>

<main class="main-content">
    <aside class="aside-card">
        <app-about-me [age]="24"
            [experience]="'About 2 years'"
            [degree]="'Bachelor Degree - Computer Science'">
        </app-about-me>
    </aside>

    <article>
        <mat-horizontal-stepper>
            <mat-step label="Past">
                <app-past>
                </app-past>
            </mat-step>
            <mat-step label="Present">
                <app-present>
                </app-present>
            </mat-step>
            <mat-step label="Future">
                <app-present>
                </app-present>
            </mat-step>
        </mat-horizontal-stepper>
    </article>
</main>

<footer class="presentation-footer">
    <mat-card>
        Footer
    </mat-card>
</footer>
